<html lang="uk">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">

        </div>

    <main>

        <section class="hero">
            <div class="hero__container hero__restaurant container">

        <include src="./partials/pages/restaurant/about-kitchen.html"></include>

        <!-- restaurant-details -->
        <include src="./partials/pages/restaurant/menu-restaurant.html"></include>

    <!--  footer -->
    <section class="footer animate__animated animate__fadeInDown wow">
        <include src="./partials/footer.html"></include>
    </section>

    <!-- modal window -->
    <div data-modal>
        <include src="./partials/modal-table.html"></include>
    </div>

    <!-- scripts -->
    <script src="./js/modal.js"></script>

    <include src="../src/partials/slider/script-slider.html"></include>

    <script src="./js/slider-third.js"></script>
